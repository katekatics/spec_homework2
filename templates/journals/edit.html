<!--templates/journals/edit.html-->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <h1>Edit Journal</h1>
        <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-info my-2" type="submit">Edit</button>
        </form>
    </div>
</div>
{% endblock content %}
