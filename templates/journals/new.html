<!--templates/journals/new.html-->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <h1>New Journal</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success my-2" type="submit">Create</button>
        </form>
    </div>
</div>
{% endblock content %}
