<!--templates/books/list.html-->
{% extends 'base.html' %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'new_book' %}" style="margin-bottom: 20px;">Create New Book</a>
        <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'books_reversed' %}" style="margin-bottom: 20px;">Books Reversed</a>
        <div class="row">
            {% for book in books %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <a href="{% url 'detail_book' book.pk %}">
                    <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text={{book.title}}" alt="Card image cap">
                </a>
                <div class="card-body">
                    <p class="card-text">Автор: {{ book.author }}<br>Рейтинг: {{ book.rating }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'edit_book' book.pk %}">Edit</a>
                      <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'delete_book' book.pk %}">Delete</a>
                    </div>
                    <small class="text-muted">by {{ book.owner }}<br>{{ book.date }}</small>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
