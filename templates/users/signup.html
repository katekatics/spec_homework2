<!--templates/users/signup.html-->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <h2>Leave here your information</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark my-2">Authorize/SignUp</button>
        </form>
    </div>
</div>
{% endblock content%}
