<!--templates/registration/password_reset_form.html-->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <h1>Forgot your password?</h1>
        <p>Enter your email address and we will send you instructions for next steps.</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark" type="submit">Send Instructions</button>
        </form>
    </div>
</div>
{% endblock content %}
