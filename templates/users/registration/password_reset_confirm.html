<!--templates/registration/password_reset_confirm.html-->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <h1>Set new password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark" type="submit">Set password</button>
        </form>
    </div>
</div>
{% endblock content %}
