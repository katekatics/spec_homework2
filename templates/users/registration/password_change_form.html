<!--templates/registration/password_change_form-->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <h1>Password change</h1>
        <p>Enter old password and then enter your new password twice.</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark" type="submit">Change password</button>
        </form>
    </div>
</div>
{% endblock content %}
